name: Parallel PyTest

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.12]

    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }} 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ubuntu-specific: Install system dependencies
      - name: Install System Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-opengl xvfb

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist pytest-cov
          pip install -r requirements.txt

      # Ubuntu-specific: Run tests with a virtual display
      - name: Run Tests with Coverage on Ubuntu
        if: runner.os == 'Linux'
        run: xvfb-run -s "-screen 0 1400x900x24" pytest -n auto -v --cov=jaxvmas --cov-report=xml jaxvmas

      # macOS: Run tests normally
      - name: Run Tests with Coverage on macOS
        if: runner.os == 'macOS'
        run: pytest -n auto -v --cov=jaxvmas --cov-report=xml jaxvmas

      - name: Generate Coverage Badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          style: flat
          source: coverage/coverage-summary.json
          output: badges/coverage.svg
          jsonPath: totals.percent_covered
